<h2>Users:Associated Projects</h2>

{% if all_users %}
	<ul>
	{% for user in all_users %}
		<li><a href="/social/users/{{ user.id }}">{{ user.name }}</a></li>
		<ul>
		{% for project in user.contributed_project.all %}
			<li><a href="/social/projects/{{ project.id }}">{{ project.name }}</a></li>
		{% endfor %}
		</ul>
	{% endfor %}
	</ul>
{% else %}
	<p>No users found.</p>
{% endif %}
<a href="/">home</a>
